<div class="container">
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-sm-12 col-md-6">
      <div class="wrapper">
        <form [formGroup]="" >
          <div id="wizard">
            <section>
              <div class="form-row">
                <input type="text" class="form-control" placeholder="Project name ..." name="projectName">
              </div>
              <div class="form-row">
                <textarea class="form-control" placeholder="Used technologies ..." name="techUsed" style="height: 50px;" ></textarea>
              </div>
              <div class="form-row">
                <textarea class="form-control" placeholder="Description ..." name="description" style="height: 100px;" ></textarea>
              </div>
              <div class="form-row">
                <label> Date debut </label>
                <input type="date" class="form-control" placeholder="start">
              </div>
              <div class="form-row">
                <label> Date fin </label>
                <input type="date" class="form-control" placeholder="end">
              </div>
              <div style="margin-bottom: 15px">
                <div class="strike">
                  <span> Categorie </span>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="radio" id="flexSwitchCheckDefault" name="seulOuGroup">
                  <label class="form-check-label" for="flexSwitchCheckDefault"> Seul </label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="radio" id="flexSwitchCheckChecked" name="seulOuGroup" checked>
                  <label class="form-check-label" for="flexSwitchCheckChecked"> Group </label>
                </div>
              </div>
              <div class="form-row"><input type="text" class="form-control" placeholder="Street address"></div>
              <div class="form-row"><input type="text" class="form-control" placeholder="Street address"></div>
            </section>
            <h4></h4>
          </div>
        </form>
      </div>
    </div>

    <div class="col-xl-6 col-lg-6 col-sm-12 col-md-6">
      <h2> Overview </h2>
    </div>
  </div>
</div>
