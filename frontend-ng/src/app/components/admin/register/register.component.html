<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-6 col-sm-12 mt-5">
      <div class="card bg-light mx-auto mt-3">
        <article class="card-body mx-auto" style="width: 400px;">

          <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="far fa-user"></i> </span>
              </div>
              <input formControlName="username" name="username" class="form-control" placeholder="Nom d'utilisateur ..." type="text">
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input formControlName="email" name="email" class="form-control" placeholder="Email address" type="email" email>
            </div>

            <input formControlName="adminId" name="adminId" class="form-control" type="hidden">

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input formControlName="password" name="password" class="form-control" placeholder="password" type="password" required>
            </div>

            <div class="form-group">
              <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary btn-block btn-sm"> register </button>
            </div>
            <!-- form-group// -->
            <p class="text-center"> Vous avez un compte ? <a routerLink="../../admin/login">Connectez-vous</a> </p>
          </form>
        </article>
      </div>
      <!-- card.// -->
    </div>
  </div>
</div>
