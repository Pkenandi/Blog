<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


  <div class="row justify-content-center mt-5">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <span class="admin mb-3">
        Espace admin
      </span>
      <div class="wrapper mt-0">
        <div id="formContent">

          <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
            <input formControlName="username" type="text" id="login" name="username" placeholder="Nom d'utilisateur" autofocus>
            <input formControlName="password" type="password" id="password" class="form-control" name="password" placeholder="Mot de passe">
            <input [disabled]="!loginForm.valid" type="submit" value="Login">
          </form>

        </div>
      </div>
    </div>
</div>
